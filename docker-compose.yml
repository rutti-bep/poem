version: '3'
services:
  web:
    depends_on:
      - db
    build: poemApp
    ports:
      - "3000:3000"
    networks:
      - frontend
      - backend
  db:
    image: mysql:latest
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: order
      MYSQL_USER: user
      MYSQL_PASSWORD: userpass
    networks:
      - backend
networks:
  frontend:
  backend:
volumes:
  db_data:
